function createElementShortCut(tagName, attributes, childNodes) {
    let node = document.createElement(tagName);

    for (let key in attributes) {
        let val = attributes[key];
        if (key == 'id') {
            node.id = val;
            continue;

        } else if (key == 'class') {
            node.className = val;
            continue;
        }
        node.setAttribute(key, val);
    }

    if (childNodes) {
        childNodes.map(cn => {
            node.appendChild(cn);
        })
    }
    
    return node;
}
